name: Build EndStone-PlayerRegister Plugin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2.0.2
      with:
        cmake-version: '3.20.x'
        
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-15 libc++-dev libc++abi-dev ninja-build
        
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -G "Ninja Multi-Config"
        
    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EndStone-PlayerRegister-${{matrix.os}}-${{matrix.build_type}}
        path: |
          build/*.dll
          build/*.so
          build/*.dylib